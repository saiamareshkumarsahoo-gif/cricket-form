<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registration Form for Night Tournament -- BPUT</title>

<style>
  body {
    font-family: "Cinzel", serif;
    background: #f5e9d2 url('https://i.imgur.com/7gZ9k8L.jpeg') no-repeat center fixed;
    background-size: cover;
    padding: 20px;
    color: #3b2f1e;
    animation: fadeIn 1.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .container {
    max-width: 600px;
    margin: auto;
    background: rgba(255, 248, 235, 0.94);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 18px rgba(0,0,0,0.3);
    border: 3px solid #bfa35f;
    animation: pop 0.8s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.8); }
    100% { transform: scale(1); }
  }

  h1 {
    text-align: center;
    font-size: 26px;
    margin-bottom: 20px;
    text-shadow: 1px 1px #fff3d1;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #bfa35f; }
    to { text-shadow: 0 0 20px #d8c17a; }
  }

  label {
    font-size: 17px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 2px solid #c9ad75;
    background: #fff7e0;
    font-size: 16px;
    transition: 0.3s;
  }

  input:focus, select:focus {
    box-shadow: 0 0 10px #c9ad75;
    transform: scale(1.02);
  }

  button {
    width: 100%;
    padding: 14px;
    background: #b48a3b;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #8e6b2a;
    transform: scale(1.03);
    box-shadow: 0 0 12px #bfa35f;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 480px) {
    .container { padding: 20px; }
    h1 { font-size: 22px; }
    input, select { font-size: 15px; }
  }
</style>
</head>

<body>

  <div class="container">
    <h1>REGISTRATION FORM FOR NIGHT TOURNAMENT â€” BPUT</h1>

    <form id="regForm">

      <label>Player Name</label>
      <input name="playerName" type="text" placeholder="Enter Player Name" required />

      <label>Branch Name</label>
      <input name="branch" type="text" placeholder="Enter Branch Name" required />

      <label>Player Skill</label>
      <select name="skill" required>
        <option value="">Select Skill</option>
        <option>Batter</option>
        <option>Bowler</option>
        <option>All-Rounder</option>
      </select>

      <label>Contact Number</label>
      <input name="contact" type="text" placeholder="Enter Contact Number" required />

      <button type="submit">Submit</button>

    </form>
  </div>



  <!-- SUCCESS POPUP -->
  <div id="successPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(4px); justify-content:center; align-items:center;">
    <div style="background:#fff8e0; padding:25px; border-radius:15px; border:3px solid #bfa35f; text-align:center; width:80%; max-width:320px; animation:pop 0.6s;">
      <h2 style="color:#6b4e16; margin-bottom:10px;">ðŸŽ‰ Registration Successful!</h2>
      <p style="font-size:16px; color:#3b2f1e;">Your details have been submitted.</p>
      <button onclick="closePopup()" style="margin-top:15px; background:#b48a3b; color:#fff; padding:10px 20px; border:none; border-radius:10px; cursor:pointer;">OK</button>
    </div>
  </div>


<script>
  // FINAL WORKING GOOGLE SHEETS BACKEND
  const scriptURL = "https://script.google.com/macros/s/AKfycbwNL5vzDUkxcB0mWS1Zv58kHv-UgOXb8h7gF564Ye87MmFPJ1PoNsfSPgsAeH8XDFTy/exec";
  const form = document.getElementById('regForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(() => {
        document.getElementById('successPopup').style.display = 'flex';
        form.reset();
      })
      .catch(err => alert('Error: ' + err));
  });

  function closePopup() {
    document.getElementById('successPopup').style.display = 'none';
  }
</script>
